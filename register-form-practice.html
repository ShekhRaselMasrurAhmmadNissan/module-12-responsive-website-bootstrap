<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>

	<body>
		<h1 class="text-center fw-bolder mt-2 mb-5 display-3">Registration Form</h1>

		<section class="registration mx-2 p-4 border border-2 shadow">
			<form action="" id="registration__form">
				<!-- First Name and Last Name Input Start -->
				<div class="row user__name form-row">
					<div class="form-group col-md-6 user__name--first">
						<label for="user__first-name">First Name</label>
						<input type="text" name="user__first-name" id="user__first-name" class="form-control" placeholder="Enter Your First Name Here">
					</div>
					<div class="form-group col-md-6 user__name--last">
						<label for="user__last-name">Last Name</label>
						<input type="text" name="user__last-name" id="user__last-name" class="form-control" placeholder="Enter Your Last Name Here">
					</div>
				</div>
				<!-- First Name and Last Name Input End -->

				<!-- Email and Password Start -->
				<div class="row form-row">
					<div class="form-group col-md-6 col-12">
						<label for="user__email">Email</label>
						<input type="email" name="user__email" id="user__email" class="form-control" placeholder="Enter Your Email">
					</div>
					<div class="form-group col-md-6">
						<label for="user__password">Password</label>
						<input type="password" name="user__password" id="user__password" class="form-control" placeholder="Enter Your Password">
					</div>
				</div>
				<!-- Email and Password End -->

				<!-- Current Address and Permanent Address Start -->
				<div class="row form-row">
					<div class="form-group col-12">
						<label for="user__address--current">Current Address</label>
						<input type="text" name="user__address--current" id="user__address--current" class="form-control" placeholder="123 main street">
					</div>
				</div>
				<div class="row form-row">
					<div class="form-group">
						<label for="user__address--permanent">Permanent Address</label>
						<input type="text" name="user__address--permanent" id="user__address--permanent" class="form-control" placeholder="123 main street">
					</div>
				</div>
				<!-- Current Address and Permanent Address End -->

				<!-- Other Address Information Start -->
				<div class="row form-row">
					<div class="form-group user__city col-md-6 col-12">
						<label for="user__living-city">City</label>
						<input type="text" name="user__living-city" id="user__living-city" class="form-control" placeholder="Enter Your City">
					</div>
					<div class="user__state col-md-4 col-8">
						<label for="user__living-state">State</label>
						<select name="user__living-state" id="user__living-state" class="form-control">
							<option selected value="Choose" disabled>Choose One</option>
							<option value="one">one</option>
							<option value="two">two</option>
							<option value="three">three</option>
						</select>
					</div>
					<div class="form-group col-md-2 col-4 user__zip">
						<label for="user__living-zip">ZIP</label>
						<input type="number" name="user__living-zip" id="user__living-zip" class="form-control" placeholder="1234">
					</div>
				</div>
				<!-- Other Address Information End -->

				<!-- Conditions Start -->
				<div class="form-group mt-4">
					<div class="form-check mb-2">
						<input type="checkbox" name="terms" id="terms" class="form-check-input">
						<label for="terms" class="form-check-label">Accept our <a href="">Terms and Conditions</a></label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</div>
				<!-- Conditions End -->
			</form>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
		</script>
	</body>

</html>
